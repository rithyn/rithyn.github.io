<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starblast Modding Documentation</title>
  <link rel="shortcut icon" href="https://starblast.io/static/img/icon64.png" type="image/png">
  <style>
    /* Supprimez les marges du body */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Empêche les barres de défilement */
    }

    /* Style pour l'iframe */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Supprime la bordure */
    }
  </style>
</head>
<body>
  <iframe src="https://starblast-api.vercel.app/"></iframe>
</body>
</html>
