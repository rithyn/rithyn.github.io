
<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik+Doodle+Shadow" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik+Scribble&display=swap" rel="stylesheet">


  <style>
* { margin:0; padding:0; } 
html, body { width:100%; height:100%; overflow: hidden;} 
canvas { display:block; }
#controls {
  margin: 20px;
  position: absolute;
  top: 0; left: 0;
  color: white;
}

body { font: 400 1em/1.5 "Neuton"; background: #090d00; color: rgba(255,255,255,.25); text-align: center; margin: 0 }

#header1 p {
	text-transform: uppercase;
	letter-spacing: .5em;
	display: inline-block;
	border: 4px double rgba(255,255,255,.25);
	border-width: 4px 0;
	padding: 1.5em 0em;
	position: absolute;
	top: 3%;
	left: 50%;
	width: 40em;
	margin: 0 0 0 -20em;
}
#header1 span {
  font: 700 4em/1 "Oswald", sans-serif;
  letter-spacing: 0;
  padding: .25em 0 .325em;
  display: block;
  margin: 0 auto;
  text-shadow: 0 0 80px rgba(255,255,255,.5);
  background: url(https://i.ibb.co/RDTnNrT/animated-text-fill.png) repeat-y; /* Überprüfen Sie die URL des Hintergrundbildes */
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  -webkit-animation: aitf 80s linear infinite;
  -webkit-transform: translate3d(0,0,0);
  -webkit-backface-visibility: hidden;
}

@-webkit-keyframes aitf {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}


#layout1, #layout2 {
    letter-spacing: .2em;
    color: grey;
}
#clientselect {
  text-align: center;  
  border-radius: 15px;
  cursor: pointer;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  margin: 30.4% 0 25% 0;
  font-size: 20px;
  height: 2em;
  width: 12em;
  background-size: 200% 200%;
  transition: 1s ease;
}

@keyframes rainbow {
  0% { background-position: 20% 40%; }
  50% { background-position: 80% 20%; }
  100% { background-position: 20% 80%; }
}
  </style>
</head>
<body>
    <div id="controls">
    </div>
    <div id="header1">
      <p>
          Welcome to
          <span>
            MY CLIENT
          </span>
          &mdash; Choose your Style &mdash;
      </p>
    </div>
    <div class="option">
      <select id="clientselect">
        <option style="font-size:.8em" value="en" selected="selected">Choose Option</option>
         <option style="font-size:.8em" value="da">EOT Client</option>
         <option style="font-size:.8em" value="de">Beta Nebula</option>
         <option style="font-size:.8em" value="du">Troll Client</option>
      </select>
   </div>
  <script>
let points = [];
let tickSpeed = 10;
let base = 180;
let numPoints = 10;
let maxTicks = 3000;
let ticks = 0;

function Point(x = random(width), y = random(height), a = random(PI)) {
  this.x = x;
  this.y = y;
  this.a = a;
  this.dx = cos(a);
  this.dy = sin(a);

  this.hue = random(0, 0 + 30); // Von 0 (rot) bis 30 (orange)
  this.color = color(this.hue, 100, 100, .01);
}



Point.prototype.update = function(){
  this.x += this.dx;
  this.y += this.dy;
  if (this.x < 0 || this.x >= width) this.dx *= -1;
  if (this.y < 0 || this.y >= height) this.dy *= -1;
  stroke(this.color);
  line(this.x, this.y, this.neighbor.x, this.neighbor.y);
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  width = windowWidth;
  height = windowHeight;
  colorMode(HSB);
  windowResized();
  blendMode(ADD);
  strokeWeight(1.5);
  init();
}

function createCanvas() {
  return createCanvas(windowWidth, windowHeight);
}


function init(){
  points = [];
  base = random(360);
  ticks = 0;
  
  for (var i = 0; i < numPoints; i++) points.push(new Point());
  
  for (var i = 0; i < points.length; i++){
    let j = i;
    while(j == i) j = floor(random(points.length));
    points[i].neighbor = points[j];
  }
}

function draw(){
  if (ticks > maxTicks) return;
  for (var n = 0; n < tickSpeed; n++){
    for (var i = 0; i < points.length; i++){
      points[i].update();
    }
    ticks++;
  }
}
/*
function mouseClicked(){
  windowResized();
}*/

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  pixelDensity(1);
  clear();
  background(0);
  init();
}
document.getElementById('clientselect').addEventListener('change', function() {
    var selectedValue = this.value;
    var clientLink;

    switch (selectedValue) {
        case 'da':
            clientLink = 'https://cdn.jsdelivr.net/gh/immagangster2/immagangster2.github.io@latest/client/eot.user.js';
            break;
        case 'de':
            clientLink = 'https://cdn.jsdelivr.net/gh/immagangster2/immagangster2.github.io@latest/client/nebu.user.js';
            break;
        case 'du':
            clientLink = 'https://cdn.jsdelivr.net/gh/immagangster2/immagangster2.github.io@latest/client/troll.user.js';
            break;
        default:
            // Default case if "Choose Option" is selected or any other unexpected value
            clientLink = '';
            break;
    }

    // Save the selected client link to local storage
    localStorage.setItem('clientlink', clientLink);
});

  </script>
</body>
</html>
